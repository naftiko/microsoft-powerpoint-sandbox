info:
  name: Get a specific permission
  type: http
  seq: 2
  tags:
    - Permissions

http:
  method: GET
  url: "{{baseUrl}}/me/drive/items/:item-id/permissions/:permission-id"
  params:
    - name: item-id
      value: "123"
      type: path
      description: Unique ID of the drive item.
    - name: permission-id
      value: "123"
      type: path
      description: Unique ID of the permission entry.
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

