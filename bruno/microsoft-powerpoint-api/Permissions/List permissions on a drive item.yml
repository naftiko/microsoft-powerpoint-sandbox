info:
  name: List permissions on a drive item
  type: http
  seq: 1
  tags:
    - Permissions

http:
  method: GET
  url: "{{baseUrl}}/me/drive/items/:item-id/permissions"
  params:
    - name: item-id
      value: "123"
      type: path
      description: Unique ID of the drive item.
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
