info:
  name: Update a permission (e.g. change role)
  type: http
  seq: 3
  tags:
    - Permissions

http:
  method: PATCH
  url: "{{baseUrl}}/me/drive/items/:item-id/permissions/:permission-id"
  params:
    - name: item-id
      value: "123"
      type: path
      description: Unique ID of the drive item.
    - name: permission-id
      value: "123"
      type: path
      description: Unique ID of the permission entry.
  body:
    type: json
    data: |-
      {
        "roles": [
          "read"
        ]
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

