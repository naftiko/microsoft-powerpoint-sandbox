info:
  name: Create an upload session (resumable upload for large files)
  type: http
  seq: 2
  tags:
    - Uploads

http:
  method: POST
  url: "{{baseUrl}}/me/drive/items/:parent-id:/:filename:/createUploadSession"
  params:
    - name: parent-id
      value: "123"
      type: path
      description: Unique ID of the parent folder.
    - name: filename
      value: "123"
      type: path
      description: Desired file name including extension.
  body:
    type: json
    data: |-
      {
        "item": {
          "@microsoft.graph.conflictBehavior": "rename",
          "name": "",
          "description": ""
        }
      }
