info:
  name: Upload or replace a file (simple upload â‰¤ 4 MB)
  type: http
  seq: 1
  tags:
    - Uploads

http:
  method: PUT
  url: "{{baseUrl}}/me/drive/items/:parent-id:/:filename:/content"
  headers:
    - name: Content-Type
      value: ""
  params:
    - name: parent-id
      value: "123"
      type: path
      description: Unique ID of the parent folder.
    - name: filename
      value: "123"
      type: path
      description: Desired file name including extension.
    - name: "@microsoft.graph.conflictBehavior"
      value: rename
      type: query
      description: Conflict resolution behaviour when a file with the same name exists.
      disabled: true
    - name: "@microsoft.graph.conflictBehavior"
      value: replace
      type: query
      description: Conflict resolution behaviour when a file with the same name exists.
    - name: "@microsoft.graph.conflictBehavior"
      value: fail
      type: query
      description: Conflict resolution behaviour when a file with the same name exists.
      disabled: true
  body:
    type: text
    data: ""
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

