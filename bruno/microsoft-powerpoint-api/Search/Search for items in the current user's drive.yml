info:
  name: Search for items in the current user's drive
  type: http
  seq: 1
  tags:
    - Search

http:
  method: GET
  url: "{{baseUrl}}/me/drive/root/search(q=':search-text')"
  params:
    - name: search-text
      value: naftiko
      type: path
    - name: $select
      value: ""
      type: query
      disabled: true
    - name: $top
      value: "25"
      type: query
      description: Maximum number of results to return.
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

