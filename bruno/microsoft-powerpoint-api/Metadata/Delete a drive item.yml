info:
  name: Delete a drive item
  type: http
  seq: 3
  tags:
    - Metadata

http:
  method: DELETE
  url: "{{baseUrl}}/me/drive/items/:item-id"
  params:
    - name: item-id
      value: "123"
      type: path
      description: Unique ID of the drive item.
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: No content returned on successful deletion.
    request:
      url: "{{baseUrl}}/me/drive/items/:item-id"
      method: DELETE
      params:
        - name: item-id
          value: ""
          type: path
          description: Unique ID of the drive item.
    response:
      status: 204
      statusText: No Content
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: "null"
  - name: Default
    request:
      url: "{{baseUrl}}/me/drive/items/:item-id"
      method: DELETE
      params:
        - name: item-id
          value: ""
          type: path
          description: Unique ID of the drive item.
    response:
      status: 401
      statusText: Unauthorized
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "error": {
              "code": "unauthenticated",
              "message": "Access token is missing, expired, or invalid.",
              "innerError": {
                "request-id": "00000000-0000-0000-0000-000000000001",
                "date": "2025-06-15T12:00:00Z"
              }
            }
          }
  - name: NotFound
