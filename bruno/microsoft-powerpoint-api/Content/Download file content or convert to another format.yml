info:
  name: Download file content or convert to another format
  type: http
  seq: 1
  tags:
    - Content

http:
  method: GET
  url: "{{baseUrl}}/me/drive/items/:item-id/content?format=pdf&format=html&format=jpg&format=png"
  params:
    - name: format
      value: pdf
      type: query
      description: |
        Target format for server-side conversion. Supported values depend on the source file type.
    - name: format
      value: html
      type: query
      description: |
        Target format for server-side conversion. Supported values depend on the source file type.
    - name: format
      value: jpg
      type: query
      description: |
        Target format for server-side conversion. Supported values depend on the source file type.
    - name: format
      value: png
      type: query
      description: |
        Target format for server-side conversion. Supported values depend on the source file type.
    - name: item-id
      value: "123"
      type: path
      description: Unique ID of the drive item.
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

