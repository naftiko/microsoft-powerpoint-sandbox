specificationVersion: '0.19'

aid: microsoft-powerpoint-sandbox
type: Sandbox
visibility: Public

name: microsoft-powerpoint-api-sandbox
description: >-
  This is a Microsoft Powerpoint sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for Microsoft Powerpoint.

tags:
  - Presentations
  - Microsoft
  - Office

image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png

created: '2026-02-19'
modified: '2026-02-19'

url: https://github.com/naftiko/microsoft-powerpoint-sandbox/blob/main/README.md

apis:

    - aid: microsoft-powerpoint:microsoft-powerpoint-api
      name: Microsooft Powerpoint API
      description: >-
        Working with Microsoft Powerpoint files via the Microsoft Graph API, providing a sandbox for working with specific file scenarios as part of automation.
      humanURL: https://github.com/naftiko/microsoft-powerpoint-sandbox
      baseURL: http://localhost:8080/rest/microsoft-powerpoint-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Presentations
        - Microsoft
        - Office
      properties:

        - type: OpenApi
          url: openapi/microsoft-powerpoint-openapi.yaml

        - type: MockRestServer
          url: http://localhost:8080/rest/microsoft-powerpoint-api-sandbox/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/microsoft-powerpoint-api-sandbox/1.0.0/sse

        - type: OpenCollection
          url: bruno/microsoft-office-copilot-api/opencollection.yml  

